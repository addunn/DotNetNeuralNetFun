<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:300,500,700&display=swap&subset=latin-ext" rel="stylesheet">
		<link href="styles.css" rel="stylesheet">
	</head>
	<body id="body" class="hide">
	
		<div id="top">
		
		
			<div class="panel" style="float:left;margin-right:4px;">
				<h3 class="panel-title">Options</h3>
				<div class="panel-body">

					<div class="panel-section">
						<button class="button start-training">Start Training</button>

					</div>
					
					<div class="panel-section">
						<button class="button stop-training disabled">Stop Training</button>

					</div>
					
				</div>
			</div>
			
			
			<div class="panel" style="height:100%;">
				<h3 class="panel-title">Status</h3>
				<div class="panel-body" id="log-panel" style="padding:4px;height: 98px;font-family:consolas;overflow-y:scroll;">

					
					
				</div>
			</div>
	
		</div>
		
		<div id="bottom">
		
			<div class="panel" id="projects-list-panel">
				<h3 class="panel-title">Projects (<span class="projects-count">0</span>)</h3>
				<div class="panel-body">
					<!--
					<div class="panel-section">
						<p>These are your little babies.</p>
					</div>
					-->
					
					<div id="projects-networks-lists">

					</div>

				</div>
			</div>
			
			
			<div class="panel" id="selected-network-panel">
				<h3 class="panel-title">Selected Network (<span class="selected-network-name">?</span>)</h3>
				<div class="panel-body">
					<div class="panel-section">
						<button class="button show-stats disabled">Show Stats</button>
						<button class="button show-network">Show Network</button>
					</div>

					<div class="panel-section"><canvas id="canvas"></canvas></div>
					
					<div class="selected-network-loading display-none">
						<div class="selected-network-loading-one"></div>
						<div class="selected-network-loading-two"></div>
						<div class="selected-network-loading-three"></div>
					</div>
					
				</div>
			</div>
	
		</div>
		
		<div id="tooltip1">
			<div class="data-columns">
				<div class="left-column">
					<div class="column-item">name:</div>
					<div class="column-item">id:</div>
					<div class="column-item">iterationStopwatch:</div>
					<div class="column-item">dynamicDropoutLayerNodeCountDivisor:</div>
					<div class="column-item">activationFunction:</div>
					<div class="column-item">totalLayers:</div>
					<div class="column-item">averageWeightValue:</div>
				</div>
				<div class="right-column">
					<div class="column-item">Susy</div>
					<div class="column-item">d2Gsh3js4M36ey</div>
					<div class="column-item">57638</div>
					<div class="column-item">36</div>
					<div class="column-item">3</div>
					<div class="column-item">5</div>
					<div class="column-item">0.07847653297</div>
				</div>
			</div>
		
		
		</div>
		
		<div id="js-colors">
			<div id="graph-plot"></div>
			<div id="graph-border"></div>
			<div id="graph-background"></div>
			<div id="graph-axis"></div>
			<div id="graph-text"></div>
		</div>
		<script src="jquery-3.4.1.min.js" type="text/javascript"></script>
		<script src="../shared/app.canvas.js" type="text/javascript"></script>
		<script src="../shared/app.tooltip.js" type="text/javascript"></script>
		<script src="../shared/app.uf.js" type="text/javascript"></script>
		<script src="all.js" type="text/javascript"></script>
		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded", function(e){
				app.initReady();
			});
			window.addEventListener("load", function(event){
				app.initLoad();
			});
		</script>
	</body>
</html>
